<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Code of Conduct Reporter</title>
</head>
<body>
	<h1>Code of Conduct Reporter</h1>
	<ul id="coc-members"></ul>
	<a href="#" id="coc" class="coc">file report</a>

	<script
	  src="http://code.jquery.com/jquery-3.2.1.min.js"
	  integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
	  crossorigin="anonymous"></script>

	<script src="./conduct-reporter.js"></script>
	<script>
		var cr = new ConductReporter('https://devict-coc-api-dev.herokuapp.com/');
		cr.getMembers(function(members) {

			var html = '';
			for (var i = 0; i < members.length; i++) {
				member = members[i];
				html += '<li>' + member.name + ' (@' + member.username + ')</li>';
			}
			document.getElementById("coc-members").innerHTML = html;

		});
		cr.sendReport({
			"report": "test",
			"reporter": "andrew",
			"contact": "blerrnk@gmail.com"
		}, function(success) {
			console.log(success);
		});

	</script>
</body>
</html>
