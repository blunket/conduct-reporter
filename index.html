<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Code of Conduct Reporter</title>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/basiclightbox@4.0.0/dist/basicLightbox.min.css">
	<link rel="stylesheet" href="./conduct-reporter.css">
	<style>
		body {
			background-color: #456;
			font-family: sans-serif;
		}
		a {
			color: #adf;
			text-decoration: underline;
		}
	</style>
</head>
<body>
	<h1>Code of Conduct Reporter</h1>
	<ul id="coc-members"></ul>
	<a href="#" id="coc" class="coc">file report</a>

	<script src="./conduct-reporter.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/basiclightbox@4.0.0/dist/basicLightbox.min.js"></script>
	<script>
		var cr = new ConductReporter('https://devict-coc-api-dev.herokuapp.com/', '#coc', {
		});
		cr.getMembers(function(members) {

			var html = '';
			for (var i = 0; i < members.length; i++) {
				member = members[i];
				html += '<li>' + member.name + ' (@' + member.username + ')</li>';
			}
			document.getElementById("coc-members").innerHTML = html;

		});

	</script>
</body>
</html>
